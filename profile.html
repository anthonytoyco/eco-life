<head>

  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header>
    <input id="menu-toggle" type="checkbox">
    <label id="menu-button" class="header-buttons" for="menu-toggle">
      <img id="menu-img" src="assets/icons/header-menu-icon.png" alt="Menu button" width="50px" height="50px">
    </label>
    <h1 id="title">Eco-Life</h1>
    <div id="menu-container">
      <nav id="menu">
        <a href="index.html"><span>Home</span></a> &nbsp;
        <a href="about.html"><span>About</span></a> &nbsp;
        <a href="ecotracker.html"><span>Eco Tracker</span></a> &nbsp;
        <a href="challenges.html"><span>Challenges</span></a> &nbsp;
        <a href="achievements.html"><span>Achievements</span></a> &nbsp;
        <a href="leaderboard.html"><span>Leaderboard</span></a> &nbsp;
        <a href="contact.html"><span>Contact</span></a> &nbsp;
        <a href="profile.html"><span>Profile</span></a> &nbsp;
      </nav>
    </div>
    <p id="greeting"><i>Hello, FIRST LAST</i></p>
    <a id="profile-button" class="header-buttons" href="profile.html">
      <img id="profile-img" src="assets/icons/header-profile-icon.png" alt="Profile button" width="35px" height="35px">
    </a>
  </header>

  <main>
    <section id="profile-info">
      <h2>Your Profile</h2>
      <img src="assets/images/default-pfp.png" alt="Profile Picture" width="250" height="250">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> johndoe@gmail.com</p>
      <p><strong>Total Eco Points:</strong> 500</p>
      <p><strong>Achievements:</strong> Eco Champion Badge</p>
    </section>

    <section id="profile-auth-section">
      <h2>Login or Sign Up</h2>
      <form id="auth-form">
        <p>
          <label id="email-label" for="email-input">Email:</label><br>
          <input id="email-input" name="auth-email" type="email" placeholder="example@email.com" required>
        </p>
        <p>
          <label id="password-label" for="password-input">Password:</label><br>
          <input id="password-input" name="auth-password" type="password" placeholder="Enter your password" required>
        </p>
        <button id="login-button" name="auth-login-button" type="submit">Login</button>
        <button id="signup-button" name="auth-signup-button" type="button">Sign Up</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Eco-Life</p>
  </footer>
</body>

</html>
